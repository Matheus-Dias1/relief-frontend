<header>
  <h1 class="header-title">Video Player</h1>
  <SearchBar (onPlay)="onVideoSubmit($event)"></SearchBar>
</header>
<div class="container">
  <History [ngStyle]="{ display: 'contents' }"></History>
  <VideoView [url]="url" [ngStyle]="{ display: 'contents' }"></VideoView>
</div>
<div class="container actions">
  <button mat-raised-button color="primary">toggle bookmarks</button>
  <button mat-raised-button color="primary">add bookmark</button>
</div>
